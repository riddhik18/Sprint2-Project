<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Car Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Create Customer</h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="customerName" th:field="*{customerName}" class="form-control"
                   placeholder="Enter Customer Name"/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control"
                   placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   placeholder="Enter Phone Number"/>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" th:field="*{address}" class="form-control"
                   placeholder="Enter Address"/>
        </div>

       

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

</body>
</html>
