<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
      
    
</head>
<body style="background-color: gainsboro;">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Booking Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bookings}">Booking Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row text-center">
        <h1>Bookings</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/bookings/new}" class="btn btn-primary btn-sm mb-3">Add Booking</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Customer Name</th>
            <th>Rental Start Date</th>
            <th>Rental End Date</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="booking: ${bookings}">
            <td th:text="${booking.customerName}"></td>
            <td th:text="${booking.rentalStartDate}"></td>
            <td th:text="${booking.rentalEndDate}"></td>
            <td th:text="${booking.paymentStatus}"></td>
            <td>
                <a th:href="@{/bookings/edit/{id}(id=${booking.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/bookings/delete/{id}(id=${booking.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
