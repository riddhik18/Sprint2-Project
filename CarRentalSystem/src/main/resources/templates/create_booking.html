<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Car Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bookings}">Bookings</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Create Booking</h1>
    <form th:action="@{/bookings}" th:object="${booking}" method="post">
        <!-- Add form fields here based on your Booking entity -->
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="customerName" th:field="*{customerName}" class="form-control"
                   placeholder="Enter Customer Name"/>
        </div>

<div class="form-group">
    <label>Rental Start Date</label>
    <input type="date" name="rentalStartDate" th:field="*{rentalStartDate}" class="form-control"/>
</div>

<div class="form-group">
    <label>Rental End Date</label>
    <input type="date" name="rentalEndDate" th:field="*{rentalEndDate}" class="form-control"/>
</div>


        <div class="form-group">
            <label>Payment Status</label>
            <input type="text" name="paymentStatus" th:field="*{paymentStatus}" class="form-control"
                   placeholder="Enter Payment Status"/>
        </div>

        <!-- Add other fields based on your Booking entity -->

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

</body>
</html>
