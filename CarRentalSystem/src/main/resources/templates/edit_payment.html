<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Car Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/payments}">Payments</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit Payment</h1>
    <form th:action="@{'/payments/' + ${payment.id}}" th:object="${payment}" method="post">
        <!-- ... (unchanged code) ... -->

        <div class="form-group">
            <label>Amount</label>
            <input type="text" name="amount" th:field="*{amount}" class="form-control"
                   placeholder="Enter Amount"/>
        </div>

        <div class="form-group">
    <label>Payment Mode</label>
    <select name="paymentMode" th:field="*{paymentMode}" class="form-control">
        <option value="CREDIT_DEBIT">Credit/Debit</option>
        <option value="NETBANKING">NetBanking</option>
        <option value="E_WALLET">E-Wallet</option>
        <option value="UPI">UPI</option>
        <option value="COD">COD (Cash on Delivery)</option>
    </select>
</div>

        <div class="form-group">
    <label>Payment Status</label>
    <select name="paymentStatus" th:field="*{paymentStatus}" class="form-control">
        <option value="PAID">Paid</option>
        <option value="UNPAID">Unpaid</option>
    </select>
</div>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

</body>
</html>
