<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://wallpapercave.com/dwp1x/wp6685548.jpg');
            background-size: cover; /* Ensure the image covers the entire background */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-attachment: fixed; /* Fixed background image */
        }
    </style>
</head>
<body style="background-color: gainsboro;">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Car Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/payments}">Payments</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row text-center">
        <h1>List of Payments</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/payments/new}" class="btn btn-primary btn-sm mb-3">Add Payment</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Amount</th>
            <th>Payment Mode</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="payment: ${payments}">
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentMode}"></td>
            <td th:text="${payment.paymentStatus}"></td>
            <td>
                <a th:href="@{/payments/edit/{id}(id=${payment.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/payments/delete/{id}(id=${payment.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
